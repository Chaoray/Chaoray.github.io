    languageName: "Traditional-Chinese"
    weight: 1
    profileMode:
      enabled: true
      title: 考前一拜，分數一百
      imageUrls:
        - url: "img/pray_for_da_lao.gif"
          title: "跪拜"
          id: "reverse_pray"
        - url: "img/weimin.jpg"
          title: "大佬"
          width: 220
          height: 220
        - url: "img/pray_for_da_lao.gif"
          title: "跪拜"
      subtitle: 「你去問別人啦，我無德無能幫你宣揚文化」by 崴民大佬
      buttons:
        - name: 國文
          url: posts/chinese
        - name: 英文
          url: posts/english
        - name: 數學
          url: posts/math
        - name: 物理
          url: posts/physics
        - name: 地科
          url: posts/earth
        - name: 歷史
          url: posts/history
        - name: 公民
          url: posts/civics
    menu:
      main:
        - identifier: home
          name: 主頁
          url: /
          weight: 10
        - identifier: post
          name: 筆記
          url: /posts
          weight: 20
        - identifier: search
          name: 搜尋
          url: /search
          weight: 30
        - identifier: fastuse
          name: 快速使用
          url: /fastuse
          weight: 40
        - identifier: about
          name: 關於
          url: /about
          weight: 50
        - identifier: update_log
          name: 更新日誌
          url: /update_log
          weight: 60
        - identifier: archives
          name: 總覽
          url: /archives
          weight: 70

outputs:
  home:
    - HTML
    - JSON

params:
  author: ["郭凱明", "姜丞恩", "趙文睿"]
  version: "v4.3.1"

  defaultTheme: light
  disableThemeToggle: false

  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCounts: true
  ShowLastMod: true
  VisitCount: true
  hideFooter: false
  TocSide: 'left'
  TocOpen: true
  EnableInstantClick: true

  socialIcons:
    - name: github
      url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"

  label:
    text: "高中筆記整理"
    icon: "img/icon.webp"
    iconHeight: 35

  assets:
    favicon: "img/icon.webp"
    favicon16x16: "img/icon.webp"
    favicon32x32: "img/icon.webp"
    apple_touch_icon: "img/icon.webp"
    safari_pinned_tab: "img/icon.webp"

  taxonomies:
    category: categories
    tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
