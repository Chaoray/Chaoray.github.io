baseURL: "https://chaoray.github.io/"
languageCode: zh-tw
title: 高中筆記整理
theme: "PaperModX"

defaultContentLanguage: zh-tw
defaultContentLanguageInSubdir: true

languages:
  zh-tw:
    languageName: "Traditional-Chinese"
    weight: 1
    profileMode:
      enabled: true
      title: 🛐考前一拜，分數一百🛐
      imageUrl: "img/four.gif"
      imageWidth: 150
      imageHeight: 150
      subtitle: 「你去問別人啦，我無德無能幫你宣揚文化」by 崴民大佬
      buttons:
        - name: 國文
          url: posts/chinese
        - name: 英文
          url: posts/english
        - name: 數學
          url: posts/math
        - name: 物理
          url: posts/physics
        - name: 地科
          url: posts/earth
        - name: 歷史
          url: posts/history
        - name: 公民
          url: posts/civics
    menu:
      main:
        - identifier: home
          name: 主頁
          url: /
          weight: 1
        - identifier: post
          name: 筆記
          url: posts
          weight: 2
        - identifier: search
          name: 搜尋
          url: search
          weight: 4
        - identifier: fastuse
          name: 快速使用
          url: fastuse
          weight: 5
        - identifier: about
          name: 關於
          url: about
          weight: 6
        - identifier: archives
          name: 總覽
          url: archives
          weight: 7

outputs:
  home:
    - HTML
    - JSON

params:
  author: ["郭凱明", "姜承恩", "趙文睿"]

  defaultTheme: light
  disableThemeToggle: false

  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCounts: true
  ShowLastMod: true
  VisitCount: true
  hideFooter: false
  TocSide: 'left'  # or 'right'
  TocOpen: true
  EnableInstantClick: true

  socialIcons:
    - name: github
      url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"

  label:
    text: "高中筆記整理"
    icon: "img/icon.webp"
    iconHeight: 35

  assets:
    favicon: "img/icon.webp"
    favicon16x16: "img/icon.webp"
    favicon32x32: "img/icon.webp"
    apple_touch_icon: "img/icon.webp"
    safari_pinned_tab: "img/icon.webp"

  taxonomies:
    category: categories
    tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
