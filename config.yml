baseURL: "https://chaoray.github.io/"
languageCode: zh-tw
title: 高中筆記整理
theme: PaperMod

defaultContentLanguage: zn-tw # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
  zn-tw:
    languageName: "Traditional-Chinese"
    weight: 1
    profileMode:
      enabled: true
      title: 高中筆記整理
      imageUrl: "img/Jiang.jfif"
      imageWidth: 150
      imageHeight: 150
      buttons:
        - name: 國文
          url: post/chinese
        - name: 英文
          url: post/english
        - name: 數學
          url: post/math
        - name: 自然
          url: post/science
        - name: 社會
          url: post/society
    menu:
      main:
        - identifier: home
          name: 主頁
          url: /
          weight: 1
        - identifier: posts
          name: 文章
          url: post
          weight: 2
        - identifier: search
          name: 搜尋
          url: search
          weight: 3
        - identifier: about
          name: 關於
          url: about
          weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  author: ["郭凱明", "姜承恩", "趙文睿"]

  defaultTheme: light
  disableThemeToggle: false

  ShowPostNavLinks: true
  ShowShareButtons: false
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCounts: true
  ShowLastMod: true
  VisitCount: true
  hideFooter: false

  socialIcons:
    - name: github
      url: "https://github.com/Chaoray"

  label:
    text: "高中筆記整理"
    icon: "img/Jiang.jfif"
    iconHeight: 35

  taxonomies:
    category: categories
    tag: tags

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 1
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary"]
