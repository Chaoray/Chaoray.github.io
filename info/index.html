function switchTheme(theme) {
  switch (theme) {
    case 'light':
      document.body.classList.remove('dark');
      break;
    case 'dark':
      document.body.classList.add('dark');
      break;
    
    default:
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }
  }
}

function isDarkTheme() {
  return document.body.className.includes("dark");
}

function getPrefTheme() {
  return localStorage.getItem("pref-theme");
}

function setPrefTheme(theme) {
  switchTheme(theme)
  localStorage.setItem("pref-theme", theme);
}

const toggleThemeCallbacks = {}
toggleThemeCallbacks['main'] = (isDark) => {
  
  if (isDark) {
    setPrefTheme('light');
  } else {
    setPrefTheme('dark');
  }
}




window.addEventListener('toggle-theme', function() {
  
  const isDark = isDarkTheme()
  for (const key in toggleThemeCallbacks) {
    toggleThemeCallbacks[key](isDark)
  }
});


function toggleThemeListener() {
  
  window.dispatchEvent(new CustomEvent('toggle-theme'));
}

</script>
<script>
  
  (function() {
    const defaultTheme = 'light';
    const prefTheme = getPrefTheme();
    const theme = prefTheme ? prefTheme : defaultTheme;

</script>

<script>
let timers = document.getElementsByTagName('timer');
for (let i = 0; i < timers.length; i++) {
    let timer = timers[i];
    let title = document.createElement('h2');
    let timeDHMS = document.createElement('p');
    title.innerHTML = timer.title;
    timer.appendChild(title);
    timer.appendChild(timeDHMS);
    let deadline = new Date(parseInt(timer.dataset['deadline'])).getTime();
    setInterval(() => {
        timerEvent(timeDHMS, deadline)
    }, 999);
}
function timerEvent(ele, date) {
    let difference = date - new Date().getTime();
    let differenceInSeconds = Math.floor(difference / 1000);
    let d = Math.floor(differenceInSeconds / 86400);
    let h = Math.floor(Math.floor(differenceInSeconds % 86400) / 3600);
    let m = Math.floor(Math.floor(differenceInSeconds % 3600) / 60);
    let s = differenceInSeconds % 60;
    ele.innerHTML = `
        剩餘時間： 
        <b>${d}日</b>
        <b>${h}時</b>
        <b>${m}分</b>
        <b>${s}秒</b>`;
}
</script>

<script>
  let copyText = ["已複製!", "已複製?", "雙倍複製!", "三倍複製!", "狂暴攻擊!!", "主宰一切!!", "終極複製!!", "無人能擋!!", "變態殺戮!!", "猛獸級複製!!", "超神的!!!", "比神還強!!!!"];
  let copyClickTime = 0;
  let copyTimer = 0;

  function shake(element, loopMs, durationMs, scale) {
    element.style.transition = "0.1s";

    let shakeLooper = setInterval(() => {
      let randomInt1 = Math.floor((Math.random() * 3) + 1);
      let randomInt2 = Math.floor((Math.random() * 3) + 1);
      let randomInt3 = Math.floor((Math.random() * 2) + 1);

      let phase1 = (randomInt1 % 2) == 0 ? "+" : "-";
      let phase2 = (randomInt2 % 2) == 0 ? "+" : "-";
      let phase3 = (randomInt3 % 2) == 0 ? "+" : "-";

      let transitionX = ((phase1 + randomInt1) * (scale)) + "px";
      let transitionY = ((phase2 + randomInt2) * (scale)) + "px";
      let rotate = ((phase3 + randomInt3) * (scale)) + "deg";

      element.style.transform = `translate(${transitionX},${transitionY}) rotate(${rotate})`;
    }, loopMs);

    setTimeout(() => {
      clearInterval(shakeLooper);
    }, durationMs);
  }

  document.querySelectorAll('pre > code').forEach((codeblock) => {
    const container = codeblock.parentNode.parentNode;

    const copybutton = document.createElement('button');
    copybutton.classList.add('copy-code');
    copybutton.innerText = '複製';

    function copyingDone() {
      copyClickTime = copyClickTime >= copyText.length ? copyText.length - 1 : copyClickTime;
      copybutton.innerText = copyText[copyClickTime];

      if (copyClickTime >= 10) {
        copybutton.style.backgroundColor = '#ed6896';
        shake(copybutton, 50, 500, 2);
      } else if (copyClickTime >= 0) {
        copybutton.style.backgroundColor = '#47d265';
      }

      return setTimeout(() => {
        
        copybutton.innerText = '複製';
        copybutton.style.backgroundColor = 'rgba(78,78,78,.8)';
        copyClickTime = 0;
      }, 2000);
    }

    copybutton.addEventListener('click', (cb) => {
      if ('clipboard' in navigator) {
        navigator.clipboard.writeText(codeblock.textContent);
        clearTimeout(copyTimer);
        copyClickTime++;
        copyTimer = copyingDone();
        return;
      }

      const range = document.createRange();
      range.selectNodeContents(codeblock);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand('copy');
        copyingDone();
      } catch (e) { };
      selection.removeRange(range);
    });

    if (container.classList.contains("highlight")) {
      container.appendChild(copybutton);
    } else if (container.parentNode.firstChild == container) {
      
    } else if (codeblock.parentNode.parentNode.parentNode.parentNode.parentNode.nodeName == "TABLE") {
      
      codeblock.parentNode.parentNode.parentNode.parentNode.parentNode.appendChild(copybutton);
    } else {
      
      codeblock.parentNode.appendChild(copybutton);
    }
  });
</script>




<script>
  
  
  (function () {
    const enableTocScroll = '' == '1'
    if (!enableTocScroll) {
      return
    }
    if (!document.querySelector('.toc')) {
      console.log('no toc found, ignore toc scroll')
      return
    }
    

    
    const scrollListeners = window.scrollListeners
    const headings = document.querySelectorAll('h1[id],h2[id],h3[id],h4[id],h5[id]');
    const activeClass = 'active';

    
    let activeHeading = headings[0];
    getLinkByHeading(activeHeading).classList.add(activeClass);

    const onScroll = () => {
      const passedHeadings = [];
      for (const h of headings) {
        
        if (getOffsetTop(h) < 5) {
          passedHeadings.push(h)
        } else {
          break;
        }
      }
      if (passedHeadings.length > 0) {
        newActiveHeading = passedHeadings[passedHeadings.length - 1];
      } else {
        newActiveHeading = headings[0];
      }
      if (activeHeading != newActiveHeading) {
        getLinkByHeading(activeHeading).classList.remove(activeClass);
        activeHeading = newActiveHeading;
        getLinkByHeading(activeHeading).classList.add(activeClass);
      }
    }

    let timer = null;
    const scrollListener = () => {
      if (timer !== null) {
        clearTimeout(timer)
      }
      timer = setTimeout(onScroll, 50)
    }
    window.addEventListener('scroll', scrollListener, false);
    scrollListeners.push(scrollListener)

    function getLinkByHeading(heading) {
      const id = encodeURI(heading.getAttribute('id')).toLowerCase();
      return document.querySelector(`.toc ul li a[href="#${id}"]`);
    }

    function getOffsetTop(heading) {
      if (!heading.getClientRects().length) {
        return 0;
      }
      let rect = heading.getBoundingClientRect();
      return rect.top
    }
  })();
</script>
